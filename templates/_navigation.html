{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
  <div class="container-fluid">

    <!-- Logo + Title -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img id="navbar-logo" src="{% static 'images/castle logo.png' %}" alt="Castle Logo">
      <h3 class="m-0">Castle Apartments</h3>
    </a>

    <!-- Hamburger Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center gap-2">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link p-0">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}

        <li class="nav-item">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'user-profile' %}" class="btn btn-light">Profile</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
