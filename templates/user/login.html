{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">

        {% csrf_token %}
        {{ form }}
        {% if form.errors %}
        <p class="error">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <input type="submit" class="btn-btn-primary" value="Login"/>



    </form>


{% endblock %}
