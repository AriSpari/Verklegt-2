<!DOCTYPE html>
{% load static %}
{% load humanize %}
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Castle Apartments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <!-- Add noUiSlider CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <!-- Add navbar-specific styles here -->
  <style>
    /* Move padding from body to main only */
    body {
      padding-top: 0 !important; /* Remove body padding */
    }
    
    main.flex-grow-1 {
      padding-top: 56px !important; /* Add padding to main content instead */
    }
    
    /* Make banner appear below navbar */
    #banner-image {
      margin-top: 0 !important;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    {% include "_navigation.html" %}
  </header>
  <main class="flex-grow-1">
  {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
{% endif %}
    {% block content %}
    {% endblock %}
  </main>
  {% include "_footer.html" %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add noUiSlider JS -->
  <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
</body>
</html>
